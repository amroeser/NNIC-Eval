      dropout: 0.0
    training:
      batch_size: 64
      num_epochs: 5
      learning_rate: 0.001
      weight_decay: 0.0
      device: cpu
    ic_generation:
      miner: cluster
      rf_n_estimators: 50
      rf_max_depth: 6
      rf_min_samples_leaf: 3
      rf_random_state: 42
      min_error_fraction: 0.25
